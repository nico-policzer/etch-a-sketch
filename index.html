<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Etch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="frame">
        <div class="ui">
            <div class="color">
                <h3> Choose a color</h3>
                <input type="color" id="colorpicker" value="#0000ff">
            </div>
            <div class="size">
                <h3> Choose your canvas size</h3>
                <input type="text" id="textinput" inputmode="numeric" />
                <button id="submit"> Submit </button>

            </div>

        </div>
        <div class="canvas">


        </div>


    </div>

</body>


</html>
